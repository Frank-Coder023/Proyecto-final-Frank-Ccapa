{% extends 'blog/base.html' %}
{% block content %}
<!--<h1>Conversaciones</h1>-->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Lista de Conversaciones</h2>
            <ul class="list-group">
                {% for conversacion in conversaciones %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a class="nav-link" style="color:#1a1a2e; font-size: 1rem;" href="{% url 'ver_conversacion' conversacion_id=conversacion.id %}">
                            Conversaci√≥n con {{ conversacion.usuario_1 }} - {{ conversacion.usuario_2 }}
                        </a>
                    </div>
                    <div>
                        <a class="btn btn-primary btn-sm" href="{% url 'eliminar_conversacion' conversacion.id %}">
                            Eliminar
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

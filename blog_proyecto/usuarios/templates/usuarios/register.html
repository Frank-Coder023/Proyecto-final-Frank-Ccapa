{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Registrarse</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="sr-only">Usuario</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                        name="{{ form.username.name }}" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="sr-only">Correo Electrónico</label>
                    <input type="email" class="form-control" id="{{ form.email.id_for_label }}"
                        name="{{ form.email.name }}" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}" class="sr-only">Contraseña</label>
                    <input type="password" class="form-control" id="{{ form.password1.id_for_label }}"
                        name="{{ form.password1.name }}" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}" class="sr-only">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="{{ form.password2.id_for_label }}"
                        name="{{ form.password2.name }}" placeholder="Confirmar Contraseña" required>
                </div>


                <!-- Campos asociados al perfil -->
                <div class="form-group">
                    <label for="{{ form.nombre.id_for_label }}" class="sr-only">Nombre</label>
                    <input type="text" class="form-control" id="{{ form.nombre.id_for_label }}"
                        name="{{ form.nombre.name }}" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.apellidos.id_for_label }}" class="sr-only">Apellidos</label>
                    <input type="text" class="form-control" id="{{ form.apellidos.id_for_label }}"
                        name="{{ form.apellidos.name }}" placeholder="Apellidos" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.descripcion.id_for_label }}" class="sr-only">Descripción</label>
                    <textarea class="form-control" id="{{ form.descripcion.id_for_label }}"
                        name="{{ form.descripcion.name }}" placeholder="Descripción" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
            <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'usuarios:login' %}">Iniciar Sesión</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

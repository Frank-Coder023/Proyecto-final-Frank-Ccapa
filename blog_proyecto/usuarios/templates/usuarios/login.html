{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="sr-only">Usuario</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="sr-only">Contraseña</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="{% url 'usuarios:signup' %}">Regístrate</a></p>
        </div>
    </div>
</div>
{% endblock %}

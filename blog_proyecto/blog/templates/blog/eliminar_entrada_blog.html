{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Eliminar Entrada de Blog</h2>
            <p class="text-center">¿Estás seguro de que deseas eliminar el blog "{{ entrada.titulo }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                    <a href="{% url 'lista_entradas' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
